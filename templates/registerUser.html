<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規登録</title>
	<!-- Bootstrapの読み込み（CDN経由） -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<!-- 外部CSSファイルの読み込み -->
	<link rel="stylesheet" th:href="@{/css/registerUser.css}">
</head>

<body>
	<!-- 登録フォーム全体 -->
	<div class="register-container">
		<!-- ロゴ -->
		<img src="/images/itp-logo.png" alt="ITPロゴ" class="logo">

		<!-- タイトル -->
		<h3 class="mb-3 fw-bold">新規登録</h3>

		<!-- サブタイトル（パスワード条件の説明） -->
		<p class="text-muted mb-4">
			以下の項目をすべて埋めて登録ボタンを押してください<br>
			パスワードは数字とアルファベットで大文字を含んだ5文字以上で入力してください
		</p>

		<!-- エラーメッセージ（あれば表示） -->
		<div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}"></div>

		<!-- 登録フォーム -->
		<form th:action="@{/register}" method="post" th:object="${userForm}">
			<!-- ユーザーID（メールアドレス） -->
			<div class="mb-3 text-start">
				<input type="text" id="userId" class="form-control" th:field="*{userId}" placeholder="ユーザーID（メールアドレス）"
					required>
			</div>

			<!-- ユーザー名 -->
			<div class="mb-3 text-start">
				<input type="text" id="userName" class="form-control" th:field="*{userName}" placeholder="ユーザー名（10文字以下）"
					required>
			</div>

			<!-- パスワード -->
			<div class="mb-3 text-start">
				<input type="password" id="password" class="form-control" th:field="*{password}"
					placeholder="パスワード（5〜20文字）" required>
			</div>

			<!-- パスワード確認 -->
			<div class="mb-3 text-start">
				<input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}"
					placeholder="パスワード確認" required>
			</div>

			<!-- ボタンエリア -->
			<div class="d-grid gap-2">
				<!-- 登録ボタン -->
				<button type="submit" class="btn btn-register">登録</button>
				<!-- キャンセルボタン -->
				<button type="reset" class="btn btn-outline-secondary">キャンセル</button>
			</div>
		</form>

		<!-- ログインリンク -->
		<div class="login-link">
			<p class="mt-4 mb-1">アカウントをお持ちの方はこちら！</p>
			<a href="/login" class="btn btn-info text-white">ログイン</a>
		</div>
	</div>
</body>

</html>
