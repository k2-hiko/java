<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>マイページ</title>
	<!-- Bootstrapの読み込み（CDN経由） -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- 外部CSSファイルの読み込み -->
	<link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>

<body>
	<!-- ヘッダー -->
	<div class="header">
		<!-- ログインユーザー名 -->
		<div class="user">
			<strong><span th:text="${myPageData.userName}">ユーザー名</span></strong><small>さんの</small>マイページ
		</div>
		<!-- ログアウトリンク -->
		<div>
			<a th:href="@{/logout}" class="logout">ログアウト</a>
		</div>
	</div>

	<!-- メインコンテナ -->
	<div class="main-container container-fluid">
		<div class="row">
			<!-- 左側：試験履歴 -->
			<div class="col-md-6 mb-4">
				<h5>過去の試験記録</h5>
				<div class="table-wrap">
					<table class="table table-bordered text-center mb-0 table-hover">
						<thead class="table-light">
							<tr>
								<th>試験日</th>
								<th>点数</th>
							</tr>
						</thead>
						<tbody>
							<!-- 試験履歴をループ表示 -->
							<tr th:each="record : ${myPageData.scoreList}">
								<td th:text="${#temporals.format(record.answeredDate, 'yyyy/MM/dd HH:mm')}">
									2025/05/01 14:30
								</td>
								<td th:text="${record.resultsScore + '点'}">85点</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- 再試験ボタン -->
				<div class="d-grid mt-3">
					<a th:href="@{/start}" class="btn retry-button">再試験する</a>
				</div>
			</div>

			<!-- 右側：問題一覧 -->
			<div class="col-md-6">
				<h5>問題一覧</h5>
				<div class="table-wrap scroll-table">
					<table class="table table-bordered mb-0 table-hover">
						<thead class="table-light">
							<tr>
								<th>問題文</th>
								<th>答え</th>
							</tr>
						</thead>
						<tbody>
							<!-- 問題一覧をループ表示 -->
							<tr th:each="q : ${myPageData.questionList}">
								<td th:text="${q.questionsText}">問題文</td>
								<td th:text="${q.correctChoice}">答え</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

</html>
