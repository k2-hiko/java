<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<!-- Bootstrapの読み込み（CDN経由） -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- 外部CSSファイルの読み込み -->
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

	<!-- ログイン画面全体をラップするコンテナ -->
	<div class="login-container">

		<!-- ロゴ画像 -->
		<img src="/images/itp-logo.png" alt="ITPロゴ" class="logo">

		<!-- ログインタイトル -->
		<h3 class="mb-4">ログイン</h3>

		<!-- エラーメッセージ表示 -->
		<div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}"></div>

		<!-- ログインフォーム -->
		<form th:action="@{/login}" method="post" th:object="${loginForm}">

			<!-- ユーザーID入力欄 -->
			<div class="mb-3 text-start">
				<label for="userid" class="form-label">ユーザーID</label>
				<input type="text" id="userid" class="form-control" th:field="*{userid}" placeholder="メールアドレス" required>
			</div>

			<!-- パスワード入力欄 -->
			<div class="mb-3 text-start">
				<label for="password" class="form-label">パスワード</label>
				<input type="password" id="password" class="form-control" th:field="*{password}" required>
			</div>

			<!-- ログイン・キャンセルボタン -->
			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-primary">ログイン</button>
				<button type="reset" class="btn btn-outline-secondary">キャンセル</button>
			</div>

			<!-- 新規登録リンク -->
			<div class="register-link">
				<p class="mt-3 mb-1">新規登録はこちら</p>
				<a href="/register" class="btn btn-info text-white">新規登録</a>
			</div>
		</form>
	</div>

</body>

</html>
